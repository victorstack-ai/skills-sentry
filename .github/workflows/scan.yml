name: Skill bundle scan
on:
  pull_request:
  push:
    branches: [main]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pytest
        run: pip install pytest
      - name: Run Skills Sentry on clean fixture
        run: python skills_sentry.py scan fixtures/clean --fail-on high --max-score 60 --json out/report.json
      - name: Run tests
        run: python -m pytest tests/ -q
